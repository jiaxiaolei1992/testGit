<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>{{ user }}</h1>
    <table border="1">
        {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.hostname }}</td>
                <td>{{ item.create_date }}</td>
                <td>{{ item.upate_date }}</td>
            </tr>
        {% endfor %}
        {% if user %}
            <h2>zhen</h2>
        {% else %}
            <h2>jia</h2>
        {% endif %}


        {% ifequal user 'jiaxiaolei' %}
            <h2>langyashan</h2>
        {% else %}
            <h2>jia</h2>
        {% endifequal %}
    </table>
</body>
</html>
